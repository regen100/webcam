<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Webcam</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #cam {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <video autoplay="true" id="cam"></video>
    <script>
      if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((stream) => {
            const video = document.querySelector("#cam");
            video.srcObject = stream;
          })
          .catch((err) => {
            console.log(err);
          });
      }
    </script>
  </body>
</html>
